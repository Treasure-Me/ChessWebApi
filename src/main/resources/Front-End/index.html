<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Engine</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="chess-container">
    <header class="header">
        <h1>â™› Chess Engine</h1>
        <div class="game-info">
            <span id="player-turn">White's Turn</span>
            <span id="game-status"></span>
        </div>
    </header>

    <div class="main-content">
        <div class="chess-board" id="chess-board">
            <!-- Board will be generated by JavaScript -->
        </div>

        <div class="control-panel">
            <div class="move-controls">
                <button id="new-game" class="btn btn-primary">New Game</button>
                <button id="resign" class="btn btn-danger">Resign</button>
                <button id="engine-move" class="btn btn-secondary">Engine Move</button>
            </div>

            <div class="engine-controls">
                <label for="engine-depth">Engine Depth:</label>
                <select id="engine-depth">
                    <option value="1">1 (Easy)</option>
                    <option value="2">2</option>
                    <option value="3" selected>3 (Medium)</option>
                    <option value="4">4</option>
                    <option value="5">5 (Hard)</option>
                </select>
            </div>

            <div class="move-history">
                <h3>Move History</h3>
                <div id="move-list" class="move-list"></div>
            </div>

            <div class="fen-section">
                <h3>FEN Position</h3>
                <input type="text" id="fen-input" readonly>
                <button id="load-fen" class="btn btn-secondary">Load FEN</button>
            </div>
        </div>
    </div>

    <div class="modal" id="game-over-modal">
        <div class="modal-content">
            <h2 id="modal-title">Game Over</h2>
            <p id="modal-message"></p>
            <button id="modal-new-game" class="btn btn-primary">New Game</button>
            <button id="modal-close" class="btn btn-secondary">Close</button>
        </div>
    </div>
</div>

<script src="scripts/chess-ui.js"></script>
<script src="scripts/chess-engine-api.js"></script>
</body>
</html>
